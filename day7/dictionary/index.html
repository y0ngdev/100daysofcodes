<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <header>English Dictionary</header>
            <div class="search">
                <input type="text" name="q" placeholder="Search a word" id="" required>
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
            </div>
            <ul>
                <li class="word">
                    <div class="details">
                        <p>__</p>
                        <span>_ _</span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>___</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>___</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
